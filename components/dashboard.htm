<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Cuenta</h1>
    <form action="/logout" method="POST">
        <button type="submit">Cerrar sesión</button>
    </form>

    <div class="panel_control">
        <p>Mostrando las últimas 10 reparaciones.</p>
        <button id="mostrar">Mostrar</button>
    </div>

    <div class="container mt-5">
        <h1 class="mb-4">Tabla de Personas y Reparaciones</h1>
        
        <table id="tablaPersonasReparaciones" class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>DNI</th>
                    <th>Descripción</th>
                    <th>Tipo</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        const dataLocal = null;

        // Función para llenar la tabla de personas y reparaciones
        function llenarTablaPersonasYReparaciones() {
            const tabla = document.getElementById('tablaPersonasReparaciones');
            const tbody = tabla.querySelector('tbody');

            dataLocal.personas.forEach(persona => {
                // Busca las reparaciones de esta persona
                const reparacionesDePersona = dataLocal.reparaciones.filter(reparacion => reparacion.persona_id === persona.id);

                // Si la persona tiene reparaciones, agregar filas para cada una
                if (reparacionesDePersona.length > 0) {
                    reparacionesDePersona.forEach((reparacion, index) => {
                        const fila = `
                            <tr>
                                <td>${persona.nombre}</td>
                                <td>${persona.direccion}</td>
                                <td>${persona.telefono}</td>
                                <td>${persona.email}</td>
                                <td>${persona.dni}</td>
                                <td>${reparacion.descripcion}</td>
                                <td>${reparacion.tipo}</td>
                                <td>${reparacion.fecha}</td>
                                <td>${reparacion.estado}</td>
                                <td>
                                    <button class="btn btn-primary" onclick="redirectToInforme(${persona.id})">Ver Informe</button>
                                </td>
                            </tr>`;
                        tbody.innerHTML += fila;
                    });
                }
            });
        }

        // Función para redirigir al informe de la persona seleccionada
        function redirectToInforme(personaId) {
            window.location.href = `/dashboard/informe/persona_id?=${personaId}`;
        }

        document.getElementById('mostrar').addEventListener('click', function() {
            const urlParams = new URLSearchParams(window.location.search);
            let numReparaciones = urlParams.get('reparaciones');

            if (numReparaciones === null || isNaN(parseInt(numReparaciones))) {
                numReparaciones = 10;
            }
            window.location.href = `/dashboard/reparaciones?reparaciones=${numReparaciones}`;
        });

        llenarTablaPersonasYReparaciones();
    </script>
</body>
</html>
