<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/dashboard.css">
</head>
<body>
    <header>
        <h1>Cuenta</h1>
        <form action="/logout" method="POST">
            <button id="logout" type="submit">Cerrar sesión</button>
        </form>

        <div class="panel_control">
            <button id="mostrar">Mostrar Reparaciones</button>
        </div>
    </header>

    <main>
        <div class="container mt-5">
            <h1 class="mb-4">Tabla de Personas y Reparaciones</h1>
            <div class="caja-botones-agregar-buscar">
                <button class="btn btn-success" onclick="redirectToAgregar()">Agregar</button>
                <button class="btn btn-secondary ml-2" onclick="redirectToBuscar()">Buscar</button>
            </div>
            <table id="tablaPersonasReparaciones" class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th>DNI</th>
                        <th>Descripción</th>
                        <th>Tipo</th>
                        <th>Fecha</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="dynamicTableBody"></tbody>
            </table>
        </div>
    </main>

    <script>
        function redirectToAgregar() {
            window.location.href = `/dashboard/agregar`;
        }

        function redirectToBuscar() {
            window.location.href = `/dashboard/buscar`;
        }

        function redirectToEditar(personaId) {
            window.location.href = `/dashboard/editar?persona_id?=${personaId}`;
        }
        
        //El de eliminar, seguramente sea un cartel de advertencia / alert
        //que diga si realmente quiere eliminar la persona tal, con reparaciones tal, datos tal...

        function redirectToInforme(personaId) {
            window.location.href = `/dashboard/informe?persona_id?=${personaId}`;
        }

        document.getElementById('mostrar').addEventListener('click', function() {
            const urlParams = new URLSearchParams(window.location.search);
            let numReparaciones = urlParams.get('reparaciones');

            if (numReparaciones === null || isNaN(parseInt(numReparaciones))) {
                numReparaciones = 1; //Debo cambiar este número a '10' por ejemplo
            }
            window.location.href = `/dashboard/reparaciones?reparaciones=${numReparaciones}`;
        });
    </script>
</body>
</html>
