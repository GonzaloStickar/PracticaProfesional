<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar</title>
    <link rel="stylesheet" href="/styles/dashboard_buscar.css">
</head>
<body>
    <div class="form-container">
        <form action="/dashboard/buscar" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Juan">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion" placeholder="Calle 123">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="number" id="telefono" name="telefono" placeholder="123456789">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="juan.perez@gmail.com">
            </div>
            <div class="form-group">
                <label for="dni">DNI</label>
                <input type="number" id="dni" name="dni" required placeholder="12345678">
            </div>
            <button type="submit" class="btn-submit">Buscar</button>
        </form>
    </div>

    <script>
        function undefined() {
            var form = document.querySelector('form');
            var inputs = form.querySelectorAll('input');

            inputs.forEach(function(input) {
                if (input.value === '') {
                    input.value = ''; //Sería undefined
                }
            });
        }
    </script>
</body>
</html>
