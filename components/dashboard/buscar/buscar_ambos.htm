<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Ambos</title>
    <link rel="stylesheet" href="/styles/dashboard_crud_form_post.css">
</head>
<body>
    <form action="/dashboard/buscar/ambos" method="POST">
        <div class="section-heading">Datos de Persona</div>

        <label for="dni">DNI del cliente:</label>
        <input type="number" id="dni" name="dni" pattern="[0-9]+">
        
        <label for="nombre">Nombre / Apellido:</label>
        <input type="text" id="nombre" name="nombre">

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion">

        <label for="telefono">Teléfono:</label>
        <input type="number" id="telefono" name="telefono" pattern="[0-9]+">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <div class="section-heading">Datos de Reparación</div>
        <label for="descripcion">Descripción de la reparación:</label>
        <input type="text" id="descripcion" name="descripcion">

        <label for="tipo">Tipo de reparación:</label>
        <input type="text" id="tipo" name="tipo">

        <label for="fecha">Fecha de ingreso:</label>
        <input type="date" id="fecha" name="fecha">

        <label for="estado">Estado de la reparación:</label>
        <select id="estado" name="estado">
            <option value="">Seleccionar estado...</option>
            <option value="Pendiente">Pendiente</option>
            <option value="En Proceso">En Proceso</option>
            <option value="Finalizado">Finalizado</option>
            <option value="Entregado">Entregado</option>
            <option value="Cancelado">Cancelado</option>
        </select>

        <input type="submit" value="Buscar Persona con Reparacion">
    </form>
</body>
</html>
