<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Persona</title>
    <link rel="stylesheet" href="/styles/dashboard_crud_form_post.css">
</head>
<body>
    <form action="/agregar/persona" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="telefono">Teléfono:</label>
        <input type="number" id="telefono" name="telefono" pattern="[0-9]+" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="dni">DNI:</label>
        <input type="number" id="dni" name="dni" pattern="[0-9]+" required>

        <input type="submit" value="Crear Persona">
    </form>
</body>
</html>
