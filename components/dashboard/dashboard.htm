<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/styles/dashboard.css">
</head>
<body>
    <div class="main_container">
        <div class="side_izquierda">
            <h1 class="titulo_side_izquierda">Cuenta</h1>
            
            <div class="botones_side_izquierda">

                <button class="boton_inicio" onclick="redirectToInicio()">Inicio</button>
                
                <!--button class="boton_clientes" onclick="redirectToClientes()">Clientes</button-->

                <!--button class="boton_clientes" onclick="redirectToReparaciones()">Reparaciones</button-->

                <button id="loadMoreBtn" class="boton_cargar_mas">Cargar más</button>

                <button class="boton_utlima_busqueda" onclick="redirectToUltimaBusqueda()">Ultima Busqueda</button>

                <form action="/logout" method="get" class="logout_form">
                    <button id="logout" type="submit" class="boton_cerrar_sesion">Cerrar sesión</button>
                </form>
            </div>

            <button class="hamburger" id="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </div>
        
        <div class="side_derecha">
            <div class="container">
                <div class="caja_botones_agregar_buscar">
                    <button class="boton_agregar" onclick="redirectToAgregar()">Agregar</button>
                    <button class="boton_buscar" onclick="redirectToBuscar()">Buscar</button>
                </div>
                <div class="container_tabla">
                    <table>
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Tipo</th>
                                <th>Fecha</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="dynamicTableBody"></tbody>
                    </table>
                </div>

                <div id="paginationContainer" class="pagination"></div>
            </div>
        </div>
    </div>

    <script src="/script/dashboard_main.js"></script>
    <script src="/script/dashboard_redirect.js"></script>
    <script>
        const hamburger = document.getElementById('hamburger');
        const navbar = document.querySelector('.botones_side_izquierda');

        hamburger.addEventListener('click', function() {
            navbar.classList.toggle('active');
        });

        document.addEventListener('DOMContentLoaded', function() {
            var hamburger = document.getElementById('hamburger');
            hamburger.addEventListener('click', function() {
            this.classList.toggle('open');
            });
        });
    </script>
</body>
</html>
